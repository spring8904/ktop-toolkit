<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolkit for Ktop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="alternate icon"
      class="js-site-favicon"
      type="image/png"
      href="https://github.githubassets.com/favicons/favicon.png"
    />
    <link
      rel="icon"
      class="js-site-favicon"
      type="image/svg+xml"
      href="https://github.githubassets.com/favicons/favicon.svg"
    />
  </head>
  <body class="vh-100">
    <main class="bg-body-tertiary h-100">
      <div class="container pt-3">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
          >
            <button
              class="nav-link active"
              id="v-pills-cream-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-cream"
              type="button"
              role="tab"
            >
              Kem
            </button>
            <button
              class="nav-link"
              id="v-pills-coke-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-coke"
              type="button"
              role="tab"
            >
              Coke
            </button>
            <button
              class="nav-link"
              id="v-pills-lol-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-lol"
              type="button"
              role="tab"
            >
              ...
            </button>
          </div>
          <div class="tab-content w-100" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-cream"
              role="tabpanel"
            >
              <div class="card shadow">
                <div class="card-header">
                  <h2 class="text-center">Tính kem</h2>
                </div>
                <div class="card-body">
                  <label for="result" class="form-label">Kết quả (box):</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="result"
                      disabled
                    />
                    <button
                      class="btn btn-outline-success"
                      type="button"
                      id="btn-copy"
                    >
                      Copy
                    </button>
                  </div>
                  <form id="form-cream">
                    <label for="cream" class="form-label"
                      >Kem trong bát inox (g):</label
                    >
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="cream" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Tính
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">
                        Xóa
                      </button>
                    </div>
                  </form>
                  <form id="form-cream2">
                    <label for="cream2" class="form-label"
                      >Kem trong hộp (g):</label
                    >
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="cream2" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Tính
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">
                        Xóa
                      </button>
                    </div>
                  </form>
                  <form id="form-cream3">
                    <label for="cream3" class="form-label"
                      >Kem trong bát + hộp (g):</label
                    >
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="cream3" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Tính
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">
                        Xóa
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-coke" role="tabpanel">
              <div class="card shadow">
                <div class="card-header">
                  <h2 class="text-center">Tính coke, sprite</h2>
                </div>
                <div class="card-body">
                  <label for="result2" class="form-label">Kết quả (l):</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      disabled
                      id="result2"
                    />
                    <button
                      class="btn btn-outline-success"
                      type="button"
                      id="btn-copy2"
                    >
                      Copy
                    </button>
                  </div>
                  <form id="form-coke">
                    <label for="coke" class="form-label">Coke (kg):</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="coke" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Tính
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">
                        Xóa
                      </button>
                    </div>
                  </form>
                  <form id="form-sprite">
                    <label for="sprite" class="form-label">Sprite (kg):</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="sprite" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Tính
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">
                        Xóa
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-lol" role="tabpanel">
              <img
                src="https://icdn.dantri.com.vn/sYYLWyekGW3PYZUT5HQTHcOMVSiRK/Image/2015/07b/khi-dot2-bce77.jpg"
                class="rounded d-block m-auto"
                style="width: 16rem"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
